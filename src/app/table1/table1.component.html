<p class="title">Table 1: Angular Datatable</p>

<table datatable class="table table-bordered" style="font-size: larger;">
    <thead>
        <tr>
            <th class="p-3">ID</th>
            <th class="p-3">Name</th>
            <th class="p-3">Company</th>
            <th class="p-3">Status</th>
            <th></th>
        </tr> 
    </thead>

    <tbody>
        <tr *ngFor="let customer of customers">
            <td class="p-3">{{customer.id}}</td>
            <td class="p-3">{{customer.name}}</td>
            <td class="p-3">{{customer.company}}</td>
            <td class="p-3">{{customer.status}}</td>
            <td class="text-center"><button pButton type="button" (click)="displayCustomer(customer)" class="btn btn-primary"><i class="pi pi-user"></i></button></td>
        </tr>   
    </tbody>

</table>

<div class="my-5"></div>
